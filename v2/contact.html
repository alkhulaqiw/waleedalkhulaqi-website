<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>اتصل بي — وليد الخلاقي</title>
  <meta name="description" content="طرق التواصل مع وليد الخلاقي." />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
  <div class="max-w-2xl mx-auto p-6">
    <a href="index.html" class="text-sm text-blue-600">← العودة</a>
    <h1 class="text-2xl font-bold mt-4">تواصل معي</h1>
    <p class="text-slate-600 mt-2">البريد: info@waleedalkhulaqi.website • الهاتف: +967736903668</p>

    <section class="mt-6 bg-white p-4 rounded shadow">
      <form action="mailto:info@waleedalkhulaqi.website" method="post" enctype="text/plain">
        <label class="block">الاسم</label>
        <input name="name" class="w-full border rounded p-2 mt-1" />
        <label class="block mt-3">البريد</label>
        <input name="email" class="w-full border rounded p-2 mt-1" />
        <label class="block mt-3">الرسالة</label>
        <textarea name="message" rows="5" class="w-full border rounded p-2 mt-1"></textarea>
        <div class="mt-3">
          <button type="submit" class="px-4 py-2 bg-slate-900 text-white rounded">إرسال</button>
        </div>
      </form>
      <p class="text-sm text-slate-500 mt-2">ملاحظة: لتحويل النموذج إلى إرسال احترافي، أنصح بربط خدمة مثل Formspree أو إعداد خادم SMTP للبريد الاحترافي.</p>
    </section>
  </div>
</body>
