<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>المدونة — وليد الخلاقي</title>
  <meta name="description" content="مقالات في التكنولوجيا والذكاء الاصطناعي." />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- marked (Markdown parser) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-slate-50">
  <div class="max-w-5xl mx-auto p-6">
    <a href="index.html" class="text-sm text-blue-600">← العودة</a>
    <h1 class="text-2xl font-bold mt-4">المدونة</h1>
    <p class="text-slate-600 mt-2">مقالاتك محفوظة في مجلد <code>v2/posts/</code> بصيغة Markdown (.md).</p>

    <section id="posts" class="mt-6 space-y-4"></section>
  </div>

<script>
async function loadPosts() {
  // fetch list of posts (simple approach: hardcode or fetch index.json)
  try {
    const indexResp = await fetch('posts/index.json');
    const index = await indexResp.json();
    const container = document.getElementById('posts');
    for(const p of index){
      const mdResp = await fetch('posts/' + p.filename);
      const md = await mdResp.text();
      const html = marked.parse(md);
      // create article element
      const wrapper = document.createElement('article');
      wrapper.className = 'bg-white p-4 rounded shadow';
      wrapper.innerHTML = `<h2 class="font-semibold text-lg">\${p.title}</h2>
        <p class="text-slate-500 text-sm">\${p.date} — \${p.summary || ''}</p>
        <div class="mt-3 prose" dir="rtl">\${html}</div>`;
      container.appendChild(wrapper);
    }
  } catch(e){
    document.getElementById('posts').innerHTML = '<p class="text-slate-600">لا يمكن تحميل المشاركات حالياً.</p>';
    console.error(e);
  }
}
loadPosts();
</script>
</body>
</html>
